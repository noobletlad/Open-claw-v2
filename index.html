<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#080C10" />
  <meta name="description" content="Secure, fast AI assistant optimized for Android" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OpenClaw" />
  <title>OpenClaw AI</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%23080C10'/><text y='24' x='4' font-size='22'>ðŸ¦¾</text></svg>" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { height: 100%; width: 100%; }
    body { background: #080C10; color: #E6EDF3; overflow: hidden; }

    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #080C10;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    #splash.fade { opacity: 0; pointer-events: none; }
    .splash-icon { font-size: 72px; animation: breathe 2s ease-in-out infinite; }
    .splash-name {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #7D8590;
    }
    .splash-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #00FFB2;
      animation: blink 1.2s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.1)} }
    @keyframes blink { 0%,100%{opacity:0.2} 50%{opacity:1} }
  </style>
</head>
<body>
  <div id="splash">
    <div class="splash-icon">ðŸ¦¾</div>
    <div class="splash-name">OpenClaw AI</div>
    <div class="splash-dot"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
